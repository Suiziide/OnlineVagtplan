{% extends "base.html" %}

{% block content %}
  <h1>User List</h1>
  {% if object_list %}
    <ul>
      {% for user in object_list %}
      <li>
        <a href="{{ users.get_absolute_url }}">{{ models.get_full_name(user) }}</a>
      <!-- also show their shifts -->
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no users in the system.</p>
  {% endif %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row" style="padding-top:20px;">
  {% for movie in movie_list %}
  <div class="col-3 mb-4">
    <div class="card" style="height:100%">
      {% load static %}
      {%if movie.poster %}
      <img class="card-img-top" src="{% static 'img/' %}{{ movie.poster }}" alt="This shit aint workin'">
      {% endif %}
      <div class="card-body d-flex flex-column">
        <div class="flex-grow-1">
        </div>
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text"><strong>Date:</strong> {{ movie.date }}</p>
        <p class="card-text"><strong>Duration:</strong> {{ movie.duration }}</p>
        <br>
        <a href="{{ movie.get_absolute_url }}" class="btn btn-primary mt-auto">Details</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>There are no movies</p>
  {% endfor %}
</div>
</div>
{% endblock %}
